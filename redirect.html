<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Redireccionando‚Ä¶</title>
<style>
body {
font-family: system-ui, Arial;
background: #f7f9f8;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}
.card {
background: white;
padding: 30px;
border-radius: 12px;
box-shadow: 0 4px 10px rgba(0,0,0,.1);
text-align: center;
}
.vaca {
font-size: 40px;
animation: mover 1s infinite alternate;
}
@keyframes mover {
from { transform: translateX(-5px) }
to { transform: translateX(5px) }
}
</style>
</head>
<body>
<div class="card">
<div class="vaca">üêÑ</div>
<p>Redireccionando al reporte‚Ä¶</p>
</div>
<script>
(function(){
const p = new URLSearchParams(location.search);
const email = p.get("email");
const tipo = p.get("tipo");

if(!email || !tipo){
document.body.innerHTML = "<div class='card'><h3>Error: acceso inv√°lido</h3></div>";
return;
}

let destino = "";
if(tipo === "inventario"){
destino = "https://reporteinv2.pages.dev/reporte-inventario.html";
}else{
document.body.innerHTML = "<div class='card'><h3>Reporte no disponible</h3></div>";
return;
}

location.replace(destino + "?email=" + encodeURIComponent(email));
})();
</script>
</body>
</html>
